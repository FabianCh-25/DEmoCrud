<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Lista de Mascotas</h1>
    <!-- Buton para navegar-->
    <div>
      <button mat-raised-button color="warn" routerLink="/pets/petsinsertar"> nueva mascota</button>
    </div>
    <!-- Añades el buscador -->
    <mat-form-field>
      <input  matInput (keyup)="filtrar($event)" placeholder="Buscar"/>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Mascota </th>
        <td mat-cell *matCellDef="let element"> {{element.namePet}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> Género </th>
        <td mat-cell *matCellDef="let element"> {{element.genderPet}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.birthDatePet|date:'dd/MM/YYYY'}} </td>
      </ng-container>

      <!-- butones Column -->
      <ng-container matColumnDef="acionED">
        <th mat-header-cell *matHeaderCellDef> accio0neS </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary"
          [routerLink]="['edicion',element.id]">

          editar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>
</html>
